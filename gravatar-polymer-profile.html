<!--
This is a profile element that can fetch from Gravatar.

##### Example

    <gravatar-polymer-profile hash="{{hash}}"></gravatar-polymer-profile>

@element gravatar-polymer-profile
@blurb This is a profile element that can fetch from Gravatar.
@status beta
@homepage https://github.com/vanxrice/gravatar-polymer-profile
@demo http://vanxrice.github.io/gravatar-polymer-profile/components/gravatar-polymer-profile/demo.html
-->

<polymer-element name="gravatar-polymer-profile" attributes="hash">

  <template is="auto binding">

    <link rel="stylesheet" href="gravatar-polymer-profile.css">

    <polymer-jsonp auto handleAs="json" response="{{response}}"
      url="https://en.gravatar.com/{{hash}}.json?callback="
      on-polymer-response="{{onResponse}}"></polymer-jsonp>

    <paper-shadow z="3">

      <div style="background-color: {{profileBackgroundColor}};">
        <paper-spinner active></paper-spinner>

        <paper-button horizontal layout center disabled id="aboutMe" class="aboutMeButton" raised noink on-click="{{toggleCollapse}}">
          <div flex>About Me</div>
          <core-icon id="aboutMeIcon" icon="expand-more"></core-icon>
        </paper-button>

        <div class="profile-header" horizontal layout>
          <template if="{{profileImgSrc}}">
            <paper-shadow class="profile-img" z="2">
              <core-image sizing="cover" fade src="{{profileImgSrc}}" class="profile-img"></core-image>
            </paper-shadow>
          </template>

          <div class="profile-details" vertical layout>
            <div class="text-display-1" if="{{displayName}}">{{displayName}}</div>
            <template if="{{currentLocation}}">
              <div horizontal layout center class="text-subhead" if="{{currentLocation}}">
                <core-icon class="maps-icon" icon="maps:pin-drop"></core-icon>
                {{currentLocation}}
              </div>
            </template>
          </div>
        </div>

        <core-collapse id="aboutMeCollapse" class="text-subhead">{{aboutMe}}</core-collapse>

        <div class="profiles" horizontal around-justified layout wrap>
          <template id="profile-tmpl" repeat="{{accounts}}">
            <a href="{{url || value}}" class="profiles-link">
              <!-- Gravatar officially supported and verified sites -->
              <template if="{{domain == 'linkedin.com'}}">
                  <paper-fab raised icon="social:post-linkedin"></core-icon>
              </template>
              <template if="{{domain == 'profiles.google.com' || domain == 'plus.google.com'}}">
                <paper-fab raised icon="social:post-gplus"></paper-fab>
              </template>
              <template if="{{domain == 'blogger.com'}}">
                <paper-fab raised icon="social:post-blogger"></paper-fab>
              </template>
              <template if="{{domain == 'twitter.com'}}">
                <paper-fab raised icon="social:post-twitter"></paper-fab>
              </template>
              <template if="{{domain == 'facebook.com'}}">
                <paper-fab raised icon="social:post-facebook"></paper-fab>
              </template>
              <template if="{{domain == 'youtube.com'}}">
                <paper-fab raised icon="social:post-youtube"></paper-fab>
              </template>
              <template if="{{domain == 'instagram.com'}}">
                <paper-fab raised icon="social:post-instagram"></paper-fab>
              </template>
              <template if="{{domain == 'flickr.com'}}">
                <paper-fab raised icon="image:collections"></paper-fab>
              </template>
              <template if="{{domain == 'goodreads.com'}}">
                <paper-fab raised icon="book"></paper-fab>
              </template>
              <template if="{{domain == 'tumblr.com'}}">
                <paper-fab raised icon="social:post-tumblr"></paper-fab>
              </template>
              <template if="{{domain == 'vimeo.com'}}">
                <paper-fab raised icon="image:movie-creation"></paper-fab>
              </template>
              <!-- TODO foursquare -->
              <!-- TODO Tripit -->
              <!-- TODO Wordpress -->
              <!-- TODO Yahoo! -->

              <!-- Custom sites, I use title attribute to determine the icon to use, in this case the value attribute is used as the referenced URL. -->
              <template if="{{title == 'github.com'}}">
                <paper-fab raised icon="social:post-github"></paper-fab>
              </template>
            </a>
          </template>
        </div>
      
        <content></content>
    </div>
  </paper-shadow>

  </template>

  <script>

    Polymer('gravatar-polymer-profile', {
      /**
       * The `hash` attribute sets the Gravatar hash to fetch, which is just an md5 of the desired email address. See: http://en.gravatar.com/site/implement/hash/
       *
       * @attribute hash
       * @type string
       * @default ''
       */
      hash: '',

      toggleCollapse: function() {
        this.$.aboutMeCollapse.toggle();
        var aboutMeIcon = this.$.aboutMeIcon;
        if (aboutMeIcon.icon == 'expand-less') {
          aboutMeIcon.icon = 'expand-more';
        } else {
          aboutMeIcon.icon = 'expand-less';
        }
      },

      onResponse: function(e) {
        var json = e.detail.response;
        if (json) {
          var entry = json['entry'];
          if (entry) {
            var entry = entry[0];
            if (entry) {
              // remove spinner
              var spinner = this.shadowRoot.querySelector('paper-spinner');
              spinner.remove();

              if (entry['displayName']) {
                this.displayName = entry['displayName'];
              }

              if (entry['currentLocation']) {
                this.currentLocation = entry['currentLocation'];
              }

              if (entry['thumbnailUrl']) {
                this.profileImgSrc = entry['thumbnailUrl'];
              }

              if (entry['aboutMe']) {
                this.aboutMe = entry['aboutMe'];
                this.$.aboutMe.disabled = false;
              }

              if (entry['profileBackground']) {
                if (entry['profileBackground']['color']) {
                  this.profileBackgroundColor = entry['profileBackground']['color'];
                }
              }

              if (entry['accounts']) {
                this.accounts = entry['accounts'];
              }
              if (entry['urls']) {
                this.accounts = this.accounts.concat(entry['urls']);
              }
              this.accounts.sort(function(x, y) {
                var x1, y1;
                x1 = x.domain || x.title;
                y1 = y.domain || y.title;
                if (x1 < y1) {
                    return -1;
                }
                if (x1 > y1) {
                    return 1;
                }
                return 0;
              });
            }
          }
        }
      }

    });

  </script>

</polymer-element>
